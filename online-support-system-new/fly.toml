# fly.toml file for Laravel on Fly.io
app = "ticket-support-system"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  APP_KEY = "<set via secrets>"
  DB_CONNECTION = "mysql"
  DB_HOST = "<set via secrets>"
  DB_DATABASE = "<set via secrets>"
  DB_USERNAME = "<set via secrets>"
  DB_PASSWORD = "<set via secrets>"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[deploy]
  release_command = "php artisan migrate --force"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0
